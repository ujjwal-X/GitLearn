<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles2.css">
    <title>Sign Up</title>
</head>
<body>
  <div class="login-box">
   <h2>Sign Up</h2>
    <form>
      <div class="user-box">
      <input required type="text" name="" id="fname" >
      <label>First Name</label>
     </div>
     <div class="user-box">
      <input required type="text" name="" id="lname" >
      <label>Last Name</label>
     </div>
     <div class="user-box">
      <input required type="text" name="" id="email" >
      <label>Email</label>
     </div>
     <div class="user-box">
      <input required type="password" id="pass" name="" >
      <label>Password</label>
     </div>
     <div class="user-box">
      <input required type="cpassword" id="cpass" name="" >
      <label>Confirm Password</label>
     </div>
     <div class="forget-password">
      <h5>Forget Password ?</h5> 
     </div>
     <div class="forget-password">
      <a class="no-style" href="./index.html"><h5>Already Have a Account</h5></a>
     </div>
     <div class="submit-btn">
      <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <button class="button">Submit</button>
    </a>
    </div>
     
</form>
</div>

<script src="./signup.js"></script>
<script src="./sweetaler.js"></script>
</body>
</html>
